<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css" integrity="sha384-fnm"> -->
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/728ab6b0c7.js" crossorigin="anonymous"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input type="text" name="search" placeholder="Search" class="form-control m-auto">
      </form>
    </header>

    <ul class="list-group myTodo mx-auto">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="text-light">Perform Fajr Prayer</span>
        <i class="text-light fa-solid fa-trash-can delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="text-light">Chant Morning Adhkar</span>
        <i class="fa-solid fa-trash-can text-light delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="text-light">Recite Portion of the Qur'aan</span>
        <i class="text-light fa-solid fa-trash-can delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="text-light">Eat Breakfast</span>
        <i class="fa-solid fa-trash-can delete text-light"></i>
      </li>

    </ul>


    <form class="addTodo text-center my-4">
      <label class="text-light">Add a new Todo...</label>
      <input type="text" name="addTodo" class="form-control m-auto">
    </form>

  </div>
</body>
</html>
